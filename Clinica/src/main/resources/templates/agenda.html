<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar with Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/css/agenda.css" />
</head>
<body>

<div class="sidebar">
    <h2 class="text-center">Menu</h2>
    <a href="/paginaInicial">Home</a>
    <a href="/pacientes">Pacientes</a>
    <a href="/agenda">Agenda</a>
    <a href="/procedimentos">Procedimentos</a>
    <a href="/contratos">Contratos</a>
</div>

<div class="content">
    <h1>Agenda</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#agenda" data-target="#agenda">Agenda</a>
                </li>
            </ul>
        </div>
    </nav>

    <hr>

    <div class="card">
        <div class="card-body">

            <div id="agenda" class="section">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container">
                            <div class="left">
                                <div class="calendar">
                                    <div class="month">
                                        <i class="fa fa-angle-left prev"></i>
                                        <div class="date">setembro 2024</div>
                                        <i class="fa fa-angle-right next"></i>
                                    </div>
                                    <div class="weekdays">
                                        <div>Dom</div>
                                        <div>Seg</div>
                                        <div>Ter</div>
                                        <div>Qua</div>
                                        <div>Qui</div>
                                        <div>Sex</div>
                                        <div>SÃ¡b</div>
                                    </div>
                                    <div class="days"></div>
                                    <div class="goto-today">
                                        <div class="goto">
                                            <input type="text" placeholder="mm/aaaa" class="date-input" />
                                            <button class="goto-btn">Go</button>
                                        </div>
                                        <button class="today-btn">Hoje</button>
                                    </div>
                                </div>
                            </div>
                            <div class="right">
                                <div class="today-date">
                                    <div class="event-day"></div>
                                    <div class="event-date"></div>
                                </div>
                                <div class="events"></div>
                                <div class="add-event-wrapper">
                                    <div class="add-event-header">
                                        <div class="title">Adicionar</div>
                                        <i class="fa fa-times close"></i>
                                    </div>
                                    <div class="add-event-body">
                                        <div class="add-event-input">
                                            <input type="text" placeholder="Event Name" class="event-name" />
                                        </div>
                                        <div class="add-event-input">
                                            <input type="text" placeholder="Event Time From" class="event-time-from"/>
                                        </div>
                                        <div class="add-event-input">
                                            <input type="text" placeholder="Event Time To" class="event-time-to"/>
                                        </div>
                                    </div>
                                    <div class="add-event-footer">
                                        <button class="add-event-btn">Add Event</button>
                                    </div>
                                </div>
                                <button class="add-event">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/static/js/agenda.js"></script>
</body>
</html>
