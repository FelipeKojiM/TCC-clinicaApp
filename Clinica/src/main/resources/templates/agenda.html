<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/agenda.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Azul muito claro */
            color: #333;
        }

        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        form, table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: 500;
            margin-bottom: 10px;
        }

        input[type="text"], select, button {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: calc(100% - 22px);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, tr, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 700;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2 class="text-center">Menu</h2>
    <a href="/paginaInicial">Home</a>
    <a href="/pacientes">Cadastrar Paciente</a>
    <a href="/agenda">Agenda</a>
    <a href="/procedimentos">Procedimentos</a>
    <a href="/contratos">Contratos</a>
</div>

<div class="content">
    <h1>Agenda</h1>

    <table>
        <thead>
        <tr>
            <th>Paciente</th>
            <th>Data e Hora</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agendamento : ${agendamentos}">
            <td th:text="${agendamento.paciente.nome}"></td> <!-- Ajuste o nome do mÃ©todo de acordo com seu modelo -->
            <td th:text="${agendamento.data_hora}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
