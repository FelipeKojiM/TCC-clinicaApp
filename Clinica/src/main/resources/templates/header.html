<!-- header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header - Fragmento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>
<header class="navbar fixed-top" id="header">
    <div class="container-fluid" style="height: 50px">
        <span class="navbar-brand mx-auto tittle-span" style="padding-left: 600px; color: white; font-size: 18px;">Elegance - Estética Avançada</span>
        <div class="dropdown ml-auto">
            <a class="nav-link dropdown-toggle d-flex align-items-center" style="color: white" href="#" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="https://via.placeholder.com/40" class="rounded-circle mr-2" alt="Foto do Usuário">
                <span style="color: white">Nome do Usuário</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <!-- Modais de Perfil e Configurações -->
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalPerfil">Perfil</a>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modalConfiguracoes">Configurações</a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="dropdown-item">Sair</button>
                </form>
            </div>
        </div>
    </div>
</header>

<!-- Modal Perfil -->
<div class="modal fade" id="modalPerfil" tabindex="-1" role="dialog" aria-labelledby="modalPerfilLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalPerfilLabel">Perfil do Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Informações do perfil -->
                <p>Aqui você pode ver e editar suas informações de perfil.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar alterações</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Configurações -->
<div class="modal fade" id="modalConfiguracoes" tabindex="-1" role="dialog" aria-labelledby="modalConfiguracoesLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalConfiguracoesLabel">Configurações</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Configurações -->
                <p>Aqui você pode configurar suas preferências.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar configurações</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
