<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/paciente.css">
</head>
<body>
<div class="sidebar">
    <h2 class="text-center">Menu</h2>
    <a href="/paginaInicial">Home</a>
    <a href="/pacientes">Pacientes</a>
    <a href="/agenda">Agenda</a>
    <a href="/procedimentos">Procedimentos</a>
    <a href="/contratos">Contratos</a>
</div>
<div class="content">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-10">
                    <h1>Pacientes</h1>
                </div>
                <div class="col-2">
                    <button id="buttonCadastrarPacientes" class="btn btn-outline-dark float-right">Cadastrar Paciente</button>
                </div>

                <div class="col-12">
                    <table id="tabelaPacientes" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                            <tbody>
                                <tr th:each="paciente : ${pacientes}">
                                    <td                  th:text="${paciente.id}"></td>
                                    <td class="nome"     th:text="${paciente.nome}"></td>
                                    <td class="telefone" th:text="${paciente.telefone}"></td>
                                    <td class="cpf"      th:text="${paciente.cpf}"></td>
                                    <td class="email"    th:text="${paciente.email}"></td>
                                    <td>
                                        <ul class="list-inline m-0">
                                            <li class="list-inline-item">
                                                <button class="btn btn-success btn-sm rounded-0 editarPaciente" type="button" title="Edit" th:data-id="${paciente.id}"><i class="fa fa-edit"></i></button>
                                            </li>
                                            <li class="list-inline-item">
                                                <button class="btn btn-danger btn-sm rounded-0 botaoDeletarPaciente" type="button" title="Delete" th:data-id="${paciente.id}"><i class="fa fa-trash"></i></button>
                                            </li>
                                            <li class="list-inline-item">
                                                <button class="btn btn-secondary btn-sm rounded-0 botaoMostrarPaciente" type="button" title="View" th:data-id="${paciente.id}"><i class="fa fa-eye"></i></button>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cadastrarPacientes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title" id="tituloModalPaciente">Cadastrar Paciente</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="Telefone" name="telefone"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input type="text" class="form-control" id="data_nascimento" placeholder="Data de Nascimento" name="data_nascimento"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="CPF" name="cpf"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email" placeholder="E-mail" name="email"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="cep">Cep</label>
                            <input type="number" class="form-control" id="cep" placeholder="CEP" name="cep"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" name="logradouro"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero" placeholder="Número" name="numero"/>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-12 d-md-flex justify-content-md-end">
                    <input id="idPacienteEditar" class="hidden">
                    <button id="botaoCadastrarPaciente" type="submit" class="btn btn-success">Cadastrar</button>
                    <button id="botaoEditarPaciente" type="submit" class="btn btn-success">Salvar</button>
                    <button id="botaoFecharModal" type="submit" class="btn btn-primary" data-dismiss="modal" style="margin-left: 8px">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title alertModalLabel"></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="d-flex justify-content-center alertModalMsg" style="margin: 24px 0 24px 0">
            </div>
            <div class="modal-footer">
                <input id="idPacienteDeletar" class="hidden">
                <button type="button" id="alertModalConfirmDelete" class="btn btn-danger hidden">Deletar</button>
                <button type="button" id="alertModalBtn" class="btn" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap4.js"></script>
<script src="/static/js/pacientes.js"></script>
</body>
</html>
