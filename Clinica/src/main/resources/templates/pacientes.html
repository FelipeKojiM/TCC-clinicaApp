<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/paciente.css">
    <link rel="stylesheet" href="/static/cssBoostrap/buttonColors.css">
</head>
<body>

<header class="navbar fixed-top" id="header">
    <div class="container-fluid" style="height: 50px">
        <span class="navbar-brand mx-auto tittle-span" style="padding-left: 600px; color: white; font-size: 18px;">Elegance - Estética Avançada</span>
        <div class="dropdown ml-auto">
            <a class="nav-link dropdown-toggle d-flex align-items-center" style="color: white" href="#" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="https://via.placeholder.com/40" class="rounded-circle mr-2" alt="Foto do Usuário">
                <span style="color: white">Nome do Usuário</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="/perfil">Perfil</a>
                <a class="dropdown-item" href="/configuracoes">Configurações</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout">Sair</a>
            </div>
        </div>
    </div>
</header>

<div class="sidebar">
    <h2 class="text-center" style="margin: 0">Menu</h2>
    <hr style="margin-top: 6px; background: #30363e;">
    <a href="/paginaInicial"><i class="fa fa-home"></i> Home</a>
    <a href="/pacientes"><i class="fa fa-address-book" aria-hidden="true"></i> Pacientes</a>
    <a href="/agenda"><i class="fa fa-book" aria-hidden="true"></i> Agenda</a>
    <a href="/procedimentos"><i class="fa fa-user-md" aria-hidden="true"></i> Procedimentos</a>
    <a href="/contratos"><i class="fa fa-print" aria-hidden="true"></i> Contratos</a>
</div>

<div class="content">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-10">
                    <h4 style="margin: 0 0 20px 5px">Pacientes</h4>
                </div>
                <div class="col-2">
                    <button id="buttonModalPacientes" class="btn btn-outline-dark float-right">Cadastrar Paciente</button>
                </div>

                <div class="col-12">
                    <table id="tabelaPacientes" class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="paciente : ${pacientes}">
                                <td                  th:text="${paciente.id}"></td>
                                <td class="nome"     th:text="${paciente.nome}"></td>
                                <td class="telefone" th:text="${paciente.telefone}"></td>
                                <td class="cpf"      th:text="${paciente.cpf}"></td>
                                <td class="email"    th:text="${paciente.email}"></td>
                                <td>
                                    <ul class="list-inline m-0">
                                        <li class="list-inline-item">
                                            <button class="btn btn-pastel-success btn-sm rounded editarPaciente" type="button" title="Edit" th:data-id="${paciente.id}"><i class="fa fa-edit"></i></button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-pastel-danger btn-sm rounded botaoDeletarPaciente" type="button" title="Delete" th:data-id="${paciente.id}"><i class="fa fa-trash"></i></button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-pastel-secondary btn-sm rounded botaoMostrarPaciente" type="button" title="View" th:data-id="${paciente.id}"><i class="fa fa-eye"></i></button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-pastel-success btn-sm border rounded botaoAbrirWhatsApp" type="button" title="Enviar Mensagem" th:data-id="${paciente.telefone}"><i class="fa fa-whatsapp" aria-hidden="true"></i></button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cadastrarPacientes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title" id="tituloModalPaciente">Cadastrar Paciente</label>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control telefone" id="telefone" placeholder="Telefone" name="telefone"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input type="text" class="form-control" id="data_nascimento" placeholder="Data de Nascimento" name="data_nascimento"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control cpf" id="cpf" placeholder="CPF" name="cpf"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email" placeholder="E-mail" name="email"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="cep">Cep</label>
                            <input type="text" class="form-control" id="cep" placeholder="CEP" name="cep"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro" name="logradouro"/>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero" placeholder="Número" name="numero"/>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-12 d-md-flex justify-content-md-end">
                    <input id="idPacienteEditar" class="hidden">
                    <button id="botaoCadastrarPaciente" type="submit" class="btn btn-success">Cadastrar</button>
                    <button id="botaoEditarPaciente" type="submit" class="btn btn-success">Salvar</button>
                    <button id="botaoFecharModal" type="submit" class="btn btn-primary" data-dismiss="modal" style="margin-left: 8px">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title alertModalLabel"></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="d-flex justify-content-center alertModalMsg" style="margin: 24px 0 24px 0">
            </div>
            <div class="modal-footer">
                <input id="idPacienteDeletar" class="hidden">
                <button type="button" id="alertModalConfirmDelete" class="btn btn-danger hidden">Deletar</button>
                <button type="button" id="alertModalBtn" class="btn" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<script src="/static/js/pacientes.js"></script>
</body>
</html>
